<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
           
            <!--Implement a way to filter through listings using the search bar -->
            <!--filter function look it up online Elise, part of the ng-repeat-->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="q">
           
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>Details</th>
                <th>Remove</th>
              </tr>
             <tr ng-repeat="course in listings | filter:q as results">

                 <td>
                     {{course.code}}
                 </td>
                 <td>
                     {{course.name}}
                 </td>
                 <td>
                     <button ng-click="showDetails($index)">Show Details</button>
                     
                 </td>
                 <td>
                     <button ng-click="deleteListing(course)">Remove</button>
                 </td>
                

             </tr>
              
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>
            <div ng-controller="ListingsController">
                <form name="entries">             
                        
                   
                                <label>
                                    <input type="text" class="form-control" placeholder="Code" ng-model="code">
                                           
                                </label>
                           
                                <label>
                                    <input type="text" class="form-control" placeholder="Building Name" ng-model="name">
                                           
                                </label>
                           
                    <button type="submit" ng-click="addListing()">Add</button>
                     
                </form>             
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
              <hr />

             <p>Code: {{detailedInfo.code}}</p>
             <p>Building Name: {{detailedInfo.name}}</p>
             <p>Address: {{detailedInfo.address}}</p>
             <p>Coordinates: {{detailedInfo.coordinates.longitude}} {{detailedInfo.coordinates.latitude}}</p>

            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
